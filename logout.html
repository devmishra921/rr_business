<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Logout - R.R. Business</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .msg {
            background: white;
            padding: 30px 40px;
            box-shadow: 0 0 10px #ccc;
            border-radius: 8px;
            text-align: center;
        }
        a {
            color: #4CAF50;
        }
    </style>
     <script>
        // Clear clientâ€‘side session/local storage
        sessionStorage.clear();
        localStorage.removeItem('authToken');

        // Instantly redirect to the login page
        window.location.replace('login.html');
    </script>
</head>
<body>
    <div class="msg">
        <h2>You have been logged out</h2>
        <p>Redirecting to login...</p>
        <p><a href="login.html">Click here if you are not redirected automatically</a></p>
    </div>
</body>
</html>
